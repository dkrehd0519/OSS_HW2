<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./my.css" />

    <style>
      #container {
        display: flex;
        justify-content: space-between;
      }

      .rightcontainer {
        display: flex;
        flex-direction: column;
        padding: 30px;
      }
      .title {
        font-size: 24px;
        margin-bottom: 60px;
      }
      .price {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 60px;
      }
      .product {
        font-size: 18px;
        margin-bottom: 60px;
      }
      .btncontainer {
        display: flex;
      }
      .productcondition {
        width: 80px;
        height: 40px;
        font-size: 16px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
        margin-right: 20px;
        cursor: pointer;
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <img src="https://web.joongna.com/main-web/assets/images/custom-logo.svg" alt="" width="200px" height="30px" />
      <div class="sell" onclick="document.location.href=`./add.html`">
        <svg id="판매하기" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.6859 20.6926H4.92323C3.88605 20.6926 3.08773 19.8241 3.20716 18.8409L4.49579 8.32142C4.5775 7.63983 5.18096 7.12109 5.89756 7.12109H15.8168C16.5334 7.12109 17.1369 7.6338 17.2186 8.32142L17.91 14.0701"
            stroke="currentColor"
            stroke-width="1.5"
          ></path>
          <path
            d="M8.35938 9.35156V9.5868C8.35938 10.7751 9.47828 11.7462 10.8486 11.7462C12.219 11.7462 13.3379 10.7751 13.3379 9.5868V9.35156"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M7.35938 7.72983V6.25112C7.35938 4.34555 8.90414 2.80078 10.8097 2.80078V2.80078C12.7153 2.80078 14.26 4.34555 14.26 6.25112V7.72983"
            stroke="currentColor"
            stroke-width="1.5"
          ></path>
          <path
            d="M17.1179 22.4245C19.3694 22.4245 21.1968 20.5969 21.1968 18.347C21.1968 16.0972 19.3694 14.2695 17.1179 14.2695C14.8665 14.2695 13.0391 16.0972 13.0391 18.347C13.0391 20.5969 14.8665 22.4245 17.1179 22.4245Z"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M17.1406 19.9298V16.7461"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M15.5312 18.3439H18.7149"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
        <p>판매하기</p>
      </div>
    </div>
    <div style="display: flex; justify-content: center; padding: 160px 0">
      <div id="container">
        <div class="leftcontainer">
          <img id="productImg" src="" style="width: 500px; border-radius: 20px" />
        </div>
        <div class="rightcontainer">
          <div class="title" id="productTitle"></div>
          <div class="price" id="productPrice"></div>
          <div class="product">중고</div>
          <div class="product">직거래, 택배</div>
          <div class="product" id="productLocation"></div>
          <div class="btncontainer">
            <button
              class="productcondition"
              id="editBtn"
              style="background-color: orange; color: white; border: orange"
            >
              수정
            </button>
            <button
              class="productcondition"
              id="deleteBtn"
              style="background-color: green; color: white; border: orange"
            >
              삭제
            </button>
            <button
              class="productcondition"
              id="listBtn"
              style="background-color: lightseagreen; color: white; border: orange"
            >
              목록
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get("title");
        const price = urlParams.get("price");
        const location = urlParams.get("location");
        const imgSrc = urlParams.get("img");

        console.log("Title: ", title);
        console.log("Price: ", price);
        console.log("Location: ", location);
        console.log("Image URL: ", imgSrc);

        if (title) document.getElementById("productTitle").innerText = title;
        if (price) document.getElementById("productPrice").innerText = price;
        if (location) document.getElementById("productLocation").innerText = location;
        if (imgSrc) document.getElementById("productImg").src = imgSrc;

        document.getElementById("editBtn").addEventListener("click", function () {
          const editUrl = `edit.html?title=${encodeURIComponent(title)}&price=${encodeURIComponent(
            price
          )}&location=${encodeURIComponent(location)}&img=${encodeURIComponent(imgSrc)}`;
          window.location.href = editUrl;
        });

        document.getElementById("deleteBtn").addEventListener("click", function () {
          const confirmed = confirm("삭제하시겠습니까?");
          if (confirmed) {
            window.location.href = "index.html";
          }
        });

        document.getElementById("listBtn").addEventListener("click", function () {
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
